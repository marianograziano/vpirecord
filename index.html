<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabador de Ejercicios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>

            <!-- Secci√≥n de grabaci√≥n -->

                    <select id="cameraSelect">
                        <option value="">Cargando c√°maras...</option>

                </div>

                <div class="video-container">
                    <video id="videoPreview" autoplay muted playsinline></video>
                    <video id="videoPlayback" controls style="display: none;"></video>
                </div>

                <div class="controls">
                    <div class="exercise-form">
                        <div class="form-group">
                            <label for="exerciseName">Nombre del ejercicio:</label>
                            <input
                                type="text"
                                id="exerciseName"
                                placeholder="Ej: Sentadillas, Flexiones, Giros..."

                        <div class="form-group">

                            <select id="exerciseType" required>
                                <option value="">Selecciona una opci√≥n...</option>

                                <option value="velo">Con velo</option>
                                <option value="complemento">Con complemento</option>
                            </select>
                        </div>
                    </div>

                    <div class="button-group">
                        <button id="startBtn" class="btn btn-primary">
                            <span class="btn-icon">‚ö´</span> Iniciar Grabaci√≥n
                        </button>
                        <button id="stopBtn" class="btn btn-secondary" disabled>
                            <span class="btn-icon">‚èπ</span> Detener
                        </button>
                        <button id="saveBtn" class="btn btn-success" style="display: none;">
                            <span class="btn-icon">üíæ</span> Guardar Ejercicio
                        </button>
                        <button id="discardBtn" class="btn btn-danger" style="display: none;">
                            <span class="btn-icon">üóë</span> Descartar
                        </button>
                    </div>

                    <div id="recordingTimer" class="timer" style="display: none;">
                        <span class="recording-dot"></span>

                    </div>
                </div>
            </section>

            <!-- Secci√≥n de historial -->

                    <button id="clearHistoryBtn" class="btn btn-small">Limpiar Historial</button>
                </div>

                <div id="exerciseList" class="exercise-list">
                    <p class="empty-message">No hay ejercicios registrados a√∫n</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Grabaci√≥n local en el navegador - Tus datos no se env√≠an a ning√∫n servidor</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
